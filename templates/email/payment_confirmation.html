<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
</head>
<body>
    <h2>Payment Confirmation</h2>
    <p>Your payment has been confirmed. Thank you for your order!</p>
    
    <h3>Order Details</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.product_id.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>${{ item.total }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <p>Order Total: ${{ order.amount }}</p>
</body>
</html>
